<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Coap Endpoint</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Protocol</ion-label>
      <ion-select [(ngModel)]="endpoint.protocol">
        <ion-option value="coap" selected>coap</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked >Title</ion-label>
      <ion-input type="text" [(ngModel)]="endpoint.title" placeholder="My Endpoint"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked >Host</ion-label>
      <ion-input type="text" [(ngModel)]="endpoint.host" placeholder="coap.me" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked required>Port</ion-label>
      <ion-input type="number" [(ngModel)]="endpoint.port" placeholder="5683" required></ion-input>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="onClickSaveEndpoint()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
